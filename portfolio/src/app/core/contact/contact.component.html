<div class="container mt-5 text-center">
    <h2>Interested in Working Together?</h2>
    <p class="text-muted">
    Please fill out the form below and let's chat!
    </p>
  <div class="row justify-content-center">
    <form action="{{getFormEndpoint}}" method="POST" class="col-md-7">
      <div class="form-group">
        <input
          type="text"
          name="name"
          placeholder="Name"
          class="form-control my-2"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="email"
          placeholder="Email"
          class="form-control my-2"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          name="message"
          placeholder="Message"
          rows="10"
          class="form-control my-2"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block my-4"
      >
        Submit
      </button>
    </form>
  </div>
</div>
